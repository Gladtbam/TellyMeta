    <style>

        .container {

        .card {

        .item {

            border-bottom: 0.5px solid var(--secondary-bg-color);

        .item:last-child {

        .item-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .item-title {

            font-weight: 400;
        }

        .item-subtitle {
            font-size: 14px;
            color: var(--hint-color);
            margin-top: 4px;
            word-break: break-all;
        }

        .item-value {
            font-size: 17px;
            color: var(--hint-color);
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 24px 20px;
            background: var(--bg-color);
            margin-bottom: 10px;
        }

        .profile-avatar {
            width: 64px;

            border-radius: 50%;
            background-color: var(--secondary-bg-color);
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            overflow: hidden;
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-id {
            font-size: 14px;
            color: var(--hint-color);
        }

        .tag-type {
            font-size: 11px;
            color: var(--text-color);
            background: var(--secondary-bg-color);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            vertical-align: middle;
        }

        .loader {

        .profile-actions {

        .nsfw-btn {

</head>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // é€‚é…ä¸»é¢˜è‰²
        function applyTheme() {
            const p = tg.themeParams;
            const root = document.documentElement;
            if (p.bg_color) root.style.setProperty('--tg-theme-bg-color', p.bg_color);
            if (p.text_color) root.style.setProperty('--tg-theme-text-color', p.text_color);
            if (p.hint_color) root.style.setProperty('--tg-theme-hint-color', p.hint_color);
            if (p.link_color) root.style.setProperty('--tg-theme-link-color', p.link_color);
            if (p.button_color) root.style.setProperty('--tg-theme-button-color', p.button_color);
            if (p.button_text_color) root.style.setProperty('--tg-theme-button-text-color', p.button_text_color);
            if (p.secondary_bg_color) root.style.setProperty('--tg-theme-secondary-bg-color', p.secondary_bg_color);
        }
        applyTheme();
        tg.onEvent('themeChanged', applyTheme);
        tg.expand();

        // ... (user init) ...
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-name').innerText = [user.first_name, user.last_name].filter(Boolean).join(' ');
            document.getElementById('user-id').innerText = `ID: ${user.id}`;
        }

        async function fetchMe() {
            try {
                const res = await fetch('/api/miniapp/me', {
                    headers: { 'X-Telegram-Init-Data': tg.initData }
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || "åŠ è½½å¤±è´¥");
                }

                const data = await res.json();
                render(data);
            } catch (e) {
                document.getElementById('media-list').innerHTML = `<div class="loader" style="color:var(--destructive-text-color)">${e.message}</div>`;
                tg.showAlert(e.message);
            }
        }

        function render(data) {
            // ... (render logic) ...
            const user = tg.initDataUnsafe.user;
            if (user && user.photo_url) {
                document.getElementById('avatar').innerHTML = `<img src="${user.photo_url}" style="width:100%;height:100%">`;
            }

            // ç®¡ç†å‘˜å…¥å£
            if (data.is_admin) {
                document.getElementById('settings-btn').style.display = 'block';
            }

            document.getElementById('score').innerText = data.score;
            document.getElementById('checkin').innerText = `${data.checkin_count} å¤©`;
            document.getElementById('warning').innerText = data.warning_count;

            const list = document.getElementById('media-list');
            list.innerHTML = '';

            if (!data.media_accounts || data.media_accounts.length === 0) {

                return;

            data.media_accounts.forEach(acc => {

                card.className = 'card';

                const statusColor = acc.is_banned ? 'var(--destructive-text-color)' : '#34c759';
                let expiry = "æœªçŸ¥";

                    expiry = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
                }

                card.innerHTML = `
                    <div class="item">
                        <div class="item-content">
                            <span class="item-title">${acc.server_name} <span class="tag-type">${acc.server_type}</span></span>
                            <span class="item-subtitle">${acc.server_url}</span>

                        <span style="font-size:13px; color:${statusColor}">${acc.status_text}</span>

                    <div class="item">
                        <div class="item-content"><span class="item-subtitle">åª’ä½“ç”¨æˆ·å</span></div>
                        <span class="item-value" style="font-size:15px">${acc.media_name}</span>
                    </div>

                        <span class="item-value" style="font-size:15px">${expiry}</span>

                 `;

        async function toggleNsfw(serverId) {
            if (!confirm("ç¡®è®¤è¦åˆ‡æ¢å½“å‰è´¦æˆ·çš„ NSFW æƒé™å—ï¼Ÿ")) return;

            try {
                tg.MainButton.text = "æ­£åœ¨å¤„ç†...";

                const res = await fetch(`/api/miniapp/accounts/${serverId}/toggle_nsfw`, {

                const data = await res.json();
